{% extends 'baselogin.html' %} 
{% block title %} Admin Sign Up {% endblock title %} 
{% block form %}
<br><br><br>
<h1>Sign up as Admin</h1>

{% include "message.html" %}

<div class="row">
    <div class="col-md-12 text-light">
        
        <form action="/adsignup" method="POST">
            

            <div class="form-group">
                <label for="mailcol">Email address</label>
                <input type="email" class="form-control" id="mailcol" aria-describedby="emailHelp" placeholder="name@example.com" name="i_Ad_mail">
            </div>

            <div class="form-group">
                <label for="pwcol">Password</label>
                <input type="text" class="form-control" id="pwcol" placeholder="Password" name="i_pw">
            </div>


            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" required>
                <label class="form-check-label" for="check1">I am not a Robot.</label>
            </div>
    <br>
            <button type="submit" class="btn btn-info">Sign up</button>
        </form>
        
    <a class="text-primary" href="/adminlogin">Click here to Login.</a>

    </div>
</div>


{% endblock form %}
