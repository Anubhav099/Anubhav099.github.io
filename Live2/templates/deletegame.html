{% extends 'baselogin.html' %} 
{% block title %} Delete Game {% endblock title %} 
{% block form %}
<br>
<br>
<h1>Select GAME to delete:</h1>

<div class="row">
    <div class="col-md-6">
        <form action="/deletegame" method="POST">
            {% include "message.html" %}
            <div class="form-group text-light">
                <label for="mailcol">Game Name</label>
                <input type="text" class="form-control" id="mailcol" placeholder="Game Name" name="i_GName">
            </div>
            <br>
            <button type="submit" class="btn btn-info">DELETE</button>

        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-dark">
            <thead>
            <h3 class="text-center text-white bg-dark">GName</h3>
              <tr>
                
                <th scope="col">Games Available</th>
              </tr>
            </thead>
            <tbody>
            {% for post in query %}
             <tr>
                <td>{{post.GName}}</td>
              </tr>
            {% endfor %}
             
            </tbody>
          </table>
    </div>
</div>


{% endblock form %}
