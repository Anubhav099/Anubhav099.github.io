{% extends 'baselogin.html' %} 
{% block title %} Player Sign Up {% endblock title %} 
{% block form %}
<br><br><br>
<h1>Sign up as Player</h1>

{% include "message.html" %}

<div class="row">
    <div class="col-md-12 text-light">
        
        <form action="/playersignup" method="POST">
            
            <div class="form-group">
                <label for="namecol">Username</label>
                <input type="text" class="form-control" id="namecol" placeholder="Enter gamer name" name="i_username">
            </div>

            <div class="form-group">
                <label for="mailcol">Email address</label>
                <input type="email" class="form-control" id="mailcol" aria-describedby="emailHelp" placeholder="name@example.com" name="i_P_mail">
            </div>

            <div class="form-group">
                <label for="pwcol">Password</label>
                <input type="text" class="form-control" id="pwcol" placeholder="Password" name="i_pw">
            </div>

            <div class="form-group">
                <label for="gendercol">Gender</label>
                <select class="form-control" id="gendercol" name="i_Gender">
                <option>Male</option>
                <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="agecol">Age</label>
                <input type="number" class="form-control" id="agecol" placeholder="Enter age" name="i_Age">
            </div>

            <div class="form-group">
                <label for="ppcol">Preferred Platform</label>
                <select class="form-control" id="ppcol" name="i_Preferred_Platform">
                <option>Windows</option>
                <option>PS</option>
                <option>xbox</option>
                <option>Android</option>
                </select>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" required>
                <label class="form-check-label" for="check1">I am not a Robot.</label>
            </div>
    <br>
            <button type="submit" class="btn btn-info">Sign up</button>
        </form>
        
    <a class="text-primary" href="/playerlogin">Click here to Login.</a>

    </div>
</div>


{% endblock form %}
