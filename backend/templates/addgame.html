{% extends 'baselogin.html' %} 
{% block title %} Add new games {% endblock title %} 
{% block form %}
<h1>Enter game details:</h1>

<div class="row">
    <div class="col-md-6">
        <form action="/addgame" method="POST">
            {% include "message.html" %}
            <div class="form-group text-light">
                <label for="mailcol">Game Name</label>
                <input type="text" class="form-control" id="mailcol" placeholder="Enter Game" name="i_GName">
            </div>

            <div class="form-group text-light">
                <label for="pwcol">Publisher</label>
                <input type="text" class="form-control" id="pwcol" placeholder="Publisher" name="i_publisher">
            </div>

            <div class="form-group text-light">
                <label for="RDcol">Relase Date</label>
                <input type="date" class="form-control" id="RDcol" placeholder="Release Date" name="i_Rel_Date">
            </div>
            <div class="form-group text-light">
                <label for="availpcol">Available Platform</label>
                <select class="form-control" id="availpcol" name="i_avail_plat">
                <option>Windows</option>
                <option>PS</option>
                <option>xbox</option>
                <option>Android</option>
                </select>
            </div>
            
            <br>
            <button type="submit" class="btn btn-info">Add Games</button>

        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-dark">
            <thead>
            <h3 class="text-center text-white bg-dark">GName</h3>
              <tr>
                
                <th scope="col">Games Available</th>
              </tr>
            </thead>
            <tbody>
            {% for post in query %}
             <tr>
                <td>{{post.GName}}</td>
              </tr>
            {% endfor %}
             
            </tbody>
          </table>
    </div>
</div>


{% endblock form %}
